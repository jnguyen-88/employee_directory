<!DOCTYPE html>
<html>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

        <img src="member-1.jpg" alt=>

        <div class="details">

        </div>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="js/app.js"></script>

</html>
